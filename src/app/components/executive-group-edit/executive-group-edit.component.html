<form [formGroup]="executiveGroupForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" formControlName="name" placeholder="Enter Group Name">
      <div *ngIf="executiveGroupForm.controls['name'].touched && executiveGroupForm.controls['name'].errors">
        <span style="color:red">Group name is required</span>
      </div>
    </div>
    <div class="form-group col-md-4">
      <button type="submit" class="btn btn-primary" [disabled]="executiveGroupForm.invalid">Update</button>
    </div>
  </div>
</form>
